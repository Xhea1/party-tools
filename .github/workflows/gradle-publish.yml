name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build-app:

    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          os: [ windows-latest, ubuntu-latest ]
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up GraalVM for JDK 21
      uses: graalvm/setup-graalvm@v1
      with:
          java-version: '21'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle
      run: ./gradlew build --scan

    - name: Upload binary to release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: app/build/native/nativeCompile/party*

  build-library:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
      # Conditional step to set GRADLE_USER_HOME for Windows runners
      # This ensures Gradle's cache and other files are on the D: drive,
      # which is typically where the GITHUB_WORKSPACE is located on Windows runners,
      # preventing "different root" errors with GraalVM Native Image.
    - name: Configure GRADLE_USER_HOME for Windows
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        $env:GRADLE_USER_HOME = "D:\.gradle"
        # Create the directory if it doesn't exist
        mkdir -Force $env:GRADLE_USER_HOME
        Write-Host "GRADLE_USER_HOME set to: $($env:GRADLE_USER_HOME)"
      env:
        # Pass GITHUB_WORKSPACE to PowerShell to ensure it's available
        GITHUB_WORKSPACE: ${{ github.workspace }}
    - name: Set up GraalVM for JDK 21
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        native-image-job-reports: 'true'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle
      run: ./gradlew :library:build --scan

    # The GITHUB_ACTOR and GITHUB_TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish to GitHub Packages
      run: ./gradlew :library:publish --scan
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
